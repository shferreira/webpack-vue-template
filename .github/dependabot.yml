version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ts-loader
    versions:
    - 9.0.0
    - 9.0.2
    - 9.1.0
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: "@babel/plugin-proposal-optional-chaining"
    versions:
    - 7.12.16
    - 7.12.17
    - 7.13.0
  - dependency-name: vue-eslint-parser
    versions:
    - 7.6.0
